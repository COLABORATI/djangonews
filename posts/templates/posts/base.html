{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Django News{% endblock %}</title>
  <link rel='stylesheet' href='{% static 'css/style.css' %}' type='text/css' media='screen'/>
  
  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-30471322-4', 'dam.io');ga('send', 'pageview');</script>
  
</head>
<body>
  <div id="header-background">
    <header>
      <h2 class="logo"><a href="/">Django News</a></h2>
      <nav>
        {% if user.is_authenticated %}<a href="{% url 'posts.views.submit' %}">Submit</a>{% endif %}
        <span class="pull-right">
          {% if user.is_authenticated %}
          <a>Logged as {{user}}</a>
          <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'socialauth_begin' 'github' %}">Login with GitHub</a>
          {% endif %}
        </span>
      </nav>
    </header>
  </div>
  <section id="content">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
